version: '3.8'
services:
  python:
    container_name: churchball
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    networks:
      - db_network
      - web_network
  nginx:
    image: nginx@sha256:7fd1b0f92598e73e13d996d6ce279905ac5f2381d635c712a86bf8e49cabf0be
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - python
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 
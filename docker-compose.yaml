version: '3.8'
services:
  churchball:
    container_name: churchball
    image: harbor.skvnent.duckdns.org/churchball/churchball:0.2
    restart: always
    build: .
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - churchball
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 